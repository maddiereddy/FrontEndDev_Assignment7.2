<div *ngIf="employee">
    <h2>{{employee.name}} Details</h2>
    <div><label><b>Name: </b></label>{{employee.name}}</div>
    <div><label><b>Gender: </b></label>{{employee.gender}}</div>
    <div><label><b>Age: </b></label>{{employee.age}}</div>
    <div><label><b>Company: </b></label>{{employee.companyName}}</div>
    <div><label><b>Title: </b></label>{{employee.designation}}</div>
</div>
